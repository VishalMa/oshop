<div class="card" *ngIf="product.title">
  <img class="card-img-top" src="{{product.imageUrl}}" alt="{{product.title}}" *ngIf="product.imageUrl">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency:'USD': 'true'}}</p>
  </div>
  <div class="card-footer" *ngIf="showActions">
    <button (click)="addToCart()" class="btn btn-secondary btn-block" *ngIf="getQuantity()==0 ; else updateQuantity">Add to Cart</button>
  </div>
  <ng-template #updateQuantity>
      <product-quantity [quantity]="getQuantity()" [product]="product"></product-quantity>
</ng-template>
</div>
